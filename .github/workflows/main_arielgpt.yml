# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - arielgpt

on:
  push:
    branches:
      - azure
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to container registry
        uses: docker/login-action@v2
        with:
          registry: https://arielgpt.azurecr.io/
          username: ${{ secrets.AzureAppService_ContainerUsername_0d5def84311b47ae9c109f7918741aec }}
          password: ${{ secrets.AzureAppService_ContainerPassword_2e6640ff5e7f4150ab79fa17a4d49db5 }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: arielgpt.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_0d5def84311b47ae9c109f7918741aec }}/arielgpt:${{ github.sha }}
          file: ./Dockerfile

    deploy:
      runs-on: ubuntu-latest
      needs: build
      environment:
        name: 'production'
        url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

      steps:
        - name: Deploy to Azure Web App
          id: deploy-to-webapp
          uses: azure/webapps-deploy@v2
          with:
            app-name: 'arielgpt'
            slot-name: 'production'
            publish-profile: ${{ secrets.AzureAppService_PublishProfile_cd61d7d91eda4f6eb9efdef2480a6486 }}
            images: 'arielgpt.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_0d5def84311b47ae9c109f7918741aec }}/arielgpt:${{ github.sha }}'