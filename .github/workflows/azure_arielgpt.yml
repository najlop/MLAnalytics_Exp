# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - arielgpt

on:
  push:
    branches:
      - azure
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://arielgpt.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_cd3f7d37f8ee4171a440164b394df8f6 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_a28dab752ea74aa5bbc8024512436c4d }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: arielgpt.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_cd3f7d37f8ee4171a440164b394df8f6 }}/arielgpt/arielgpt:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'arielgpt'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_9572e6c4718548ee947b49ee82a14104 }}
        images: 'arielgpt.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_cd3f7d37f8ee4171a440164b394df8f6 }}/arielgpt/arielgpt:${{ github.sha }}'